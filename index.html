<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Watch all seasons of your favorite anime online on Animey Web.">
  <meta name="keywords" content="anime, streaming, watch online, Food Wars, Naruto, Sanda">
  <title>Animey Web - Watch All Seasons Online</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a; color: #fff; line-height: 1.6;
      padding: 20px; min-height: 100vh;
    }
    h1 { color: yellow; font-weight: bold; margin-bottom: 20px; text-align: center; }
    .container {
      max-width: 1200px; margin: 0 auto;
      display: grid; grid-template-columns: 1fr; gap: 20px;
    }
    @media (min-width: 768px) {
      .container { grid-template-columns: 1fr; }
    }
    @media (max-width: 767px) {
      .container { grid-template-columns: 1fr; }
    }
    .content-area { background: #2d2d2d; border-radius: 15px; padding: 20px; }
    .image-placeholder {
      text-align: center; margin: 20px 0; padding: 1px;
      background: linear-gradient(135deg, #333, #555);
      border: 2px dashed #666; border-radius: 10px; color: #ccc;
    }
    .series-section {
      background: #3a3a3a; margin: 25px 0; border-radius: 12px;
      overflow: hidden; box-shadow: 0 2px 10px rgba(0,0,0,.2);
    }
    .series-title {
      background: linear-gradient(135deg, #ff4444, #cc0000); color: white;
      padding: 18px 25px; font-weight: bold; font-size: 20px; cursor: pointer;
    }
    .series-content { display: none; padding: 15px; background: #2d2d2d; border-radius: 8px; }
    .series-content.show { display: block; }
    .episodes-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px; padding: 15px;
    }
    @media (max-width: 480px) {
      .episodes-grid { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
    }
    .episode {
      background: #4a4a4a; padding: 15px; border-radius: 8px; cursor: pointer;
      text-align: center; transition: all 0.3s ease; border: 2px solid transparent;
      position: relative;
    }
    .episode:hover {
      background: #5a5a5a; transform: translateY(-3px);
      border-color: #ff4444; box-shadow: 0 4px 12px rgba(255,68,68,.3);
    }
    .episode.active {
      background: #ff4444; border-color: #ff4444; transform: scale(1.05);
    }
    .episode-number { font-size: 15px; color: #ccc; margin-bottom: 5px; }
    .episode-title { font-size: 17px; font-weight: bold; }
    .no-episodes {
      text-align: center; padding: 15px; color: #ffcc00; font-size: 16px; font-style: italic;
    }
    .season-box {
      background: white; color: black; padding: 10px; text-align: center;
      font-size: 16px; font-weight: bold; margin-bottom: 10px; border-radius: 5px;
    }
    footer {
      width: 100%; background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
      color: #ddd; text-align: center; padding: 15px 0;
      font-size: 14px; letter-spacing: 0.5px; border-top: 1px solid #ff4444;
    }
    footer a { color: #ffcc00; text-decoration: none; margin: 0 5px; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <footer>

      {

      {
        name: "Sanda (2025) In Hindi",

            episodes: [

            ]
          },
          {
            season: "Season 2",
            episodes: []
          }
        ]
      }
    ];

    let currentActiveEpisode = null;

    function renderSeries() {
      const seriesContainer = document.getElementById('series');
      let html = '';
      seriesData.forEach(series => {
        html += `
          <div class="series-section">
            <div class="series-title" onclick="toggleSeries(this)">${series.name}</div>
            <div class="series-content">
              <div class="image-placeholder">
                <img src="${series.poster}" alt="${series.name} Poster" style="width:100%;border-radius:10px;" loading="lazy">
              </div>
              ${series.seasons.map(season => `
                <div class="season-box">${season.season}</div>
                <div class="episodes-grid">
                  ${season.episodes.length > 0 ? 
                    season.episodes.map(episode => `
                      <div class="episode" onclick="playEpisode(this, '${episode.url}', '${series.name}: ${season.season} ${episode.title}', '${episode.episode}')">
                        <div class="episode-number">${episode.episode}</div>
                        <div class="episode-title">${episode.title}</div>
                      </div>
                    `).join('') : 
                    '<div class="no-episodes">No Episodes Added Yet</div>'}
                </div>
              `).join('')}
            </div>
          </div>
        `;
      });
      seriesContainer.innerHTML = html;
    }

    function toggleSeries(title) {
      const content = title.nextElementSibling;
      content.classList.toggle('show');
    }

    function playEpisode(episodeElement, videoUrl, episodeTitle, episodeNumber) {
      if (currentActiveEpisode) {
        currentActiveEpisode.classList.remove('active');
      }
      episodeElement.classList.add('active');
      currentActiveEpisode = episodeElement;

      if (videoUrl && videoUrl !== '#') {
        // Open video in a new window
        const newWindow = window.open('', '_blank', 'width=800,height=600,scrollbars=yes,resizable=yes');
        newWindow.document.write(`
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>${episodeTitle}</title>
            <style>
              body { margin: 0; padding: 0; background: #000; font-family: Arial, sans-serif; }
              .header { background: #ff4444; color: white; padding: 10px; text-align: center; }
              video { width: 100%; height: calc(100vh - 60px); display: block; }
              .close-btn { position: absolute; top: 10px; right: 10px; background: #cc0000; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
            </style>
          </head>
          <body>
            <div class="header">
              <h3>${episodeTitle}</h3>
              <button class="close-btn" onclick="window.close()">Close</button>
            </div>
            <video controls autoplay preload="metadata" style="background: #000;">
              <source src="${videoUrl}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </body>
          </html>
        `);
        newWindow.document.close();
        newWindow.focus();
      } else {
        alert('This episode is currently unavailable. Please try another episode.');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderSeries();
    });
  </script>
</body>
</html>
